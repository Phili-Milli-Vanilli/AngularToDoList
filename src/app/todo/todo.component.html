
<body>
<!-- <button type="button" (click)="onEditClick(i, todo)">Titel bearbeiten</button>
            <p [contentEditable]="canEdit">{{todo.title}}</p> -->

            <div>
                <span class="title" *ngIf="todo.title!== '' ">{{todo.title}}</span>
                <span class="title" *ngIf="todo.title === '' "> Titel...</span>
            </div>



            <div class="scroller">
                <span class="description" *ngIf="todo.description !== '' ">{{todo.description}}</span>
                <span class="description" *ngIf="todo.description === '' ">Beschreibung...</span>
            </div>


            <span *ngIf="todo.completed === true" class="checked">
                <button type="button" class="boolean" (click)="changeCompleted(index)">Fertig:</button>
            </span>
            <span *ngIf="todo.completed === false" class="crossed">
                <button type="button" class="boolean" (click)="changeCompleted(index)">Fertig:</button>
            </span>


            <span *ngIf="todo.urgent === true" class="checked">
                <button type="button" class="boolean" (click)="changeUrgent(index)">Dringend:</button>
            </span>
            <span *ngIf="todo.urgent === false" class="crossed">
                <button type="button" class="boolean" (click)="changeUrgent(index)">Dringend:</button>
            </span>

            <span *ngIf="todo.important === true" class="checked">
                <button type="button" class="boolean" (click)="changeImportant(index)">Wichtig:</button>
            </span>
            <span *ngIf="todo.important === false" class="crossed">
                <button type="button" class="boolean" (click)="changeImportant(index)">Wichtig:</button>
            </span>

            Deadline: {{todo.targetDate}}

</body>
