<button type="button" (click)="sortByDate()">SortDate</button>
<button type="button" (click)="sortByCompleted()">sortByCompleted</button>
<button type="button" (click)="sortByUrgent()">sortByUrgent</button>
<button type="button" (click)="sortByImportant()">sortByImportant</button>


<ul>
    <div class="list">
        <li *ngFor="let todo of todolist; let i=index;">




            <button type="button" (click)="onEditClick(i, todo)">Titel bearbeiten</button>
            <p [contentEditable]="canEdit">{{todo.title}}</p>


            <span class=" title" *ngIf="todo.title === '' "> Titel...</span>



            <div class="scroller">
                <span class="description" *ngIf="todo.description !== '' ">{{todo.description}}</span>
                <span class="description" *ngIf="todo.description === '' ">Beschreibung...</span>
            </div>


            <span *ngIf="todo.completed === true" class="checked">
                <button type="button" class="boolean" (click)="changeCompleted(i)">Fertig:</button>
            </span>
            <span *ngIf="todo.completed === false" class="crossed">
                <button type="button" class="boolean" (click)="changeCompleted(i)">Fertig:</button>
            </span>


            <span *ngIf="todo.urgent === true" class="checked">
                <button type="button" class="boolean" (click)="changeUrgent(i)">Dringend:</button>
            </span>
            <span *ngIf="todo.urgent === false" class="crossed">
                <button type="button" class="boolean" (click)="changeUrgent(i)">Dringend:</button>
            </span>

            <span *ngIf="todo.important === true" class="checked">
                <button type="button" class="boolean" (click)="changeImportant(i)">Wichtig:</button>
            </span>
            <span *ngIf="todo.important === false" class="crossed">
                <button type="button" class="boolean" (click)="changeImportant(i)">Wichtig:</button>
            </span>

            Deadline: {{todo.targetDate}}

            <button type="button" class="loeschen" (click)="removeToDoList(i)">LÃ¶schen</button>
        </li>
    </div>
</ul>
