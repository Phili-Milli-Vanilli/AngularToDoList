<ul>
    <div class="list">
        <li *ngFor="let todo of todolist">
            <span class="title">{{todo.title}}</span>

            <div class="scroller">
                <span class="description">{{todo.description}}</span>
                </div>
            <p>Fertig? {{todo.completed}}</p>
            <p>Dringend? {{todo.urgent}}</p>
            <p>Wichtig? {{todo.important}}</p>
            <p>Deadline: {{todo.targetDate}}</p>            
        </li>
    </div>
</ul>
