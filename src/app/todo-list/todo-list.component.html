<ul class="todo-list">
    <input type="text" id="todo" name="todo" placeholder="Was musst Du erledigen?" #inputtext>
    <button type="button" value="Submit"  (click)="addToDoList(inputtext.value)">Submit</button>
    <button type="button"  (click)="clearList()">Clear</button>

    <div>
        <li *ngFor="let todo of todolist,let i=index">{{todo}}
            <button type="button" (click)="removeToDoList(i)">Delete</button>
            
        </li>
    </div>
</ul>
